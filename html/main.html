<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script type="text/javascript" src="../scrpit/three.js"></script>
    <script>
     function init() {
         var renderer=new THREE.WebGLRenderer({
            canvas:document.getElementById('mainCanvas')
         });//利用three绑定画布
         renderer.setClearColor(0x000000);//背景色设为黑色

         var scene=new THREE.Scene();//添加场景
         //PerspectiveCamera,OrthographicCamera
         var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);//实例化透视相机
         camera.position.set(0, 0, 5);//设置相机的位置

         scene.add(camera);//场景中添加相机

         var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
             new THREE.MeshBasicMaterial({
                 color: 0xff0000,
                 wireframe:true
             })
         );//实例化一个cube
         scene.add(cube);//将cube添加到场景里

         renderer.render(scene, camera);//开始渲染
     }
    </script>
<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
</html>
