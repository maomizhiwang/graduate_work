<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>形状体</title>
    <script type="text/javascript" src="../scrpit/three.js"></script>
    <script>
        function init() {
            var renderer=new THREE.WebGLRenderer({
                canvas:document.getElementById('mainCanvas')
            });//利用three绑定画布
            renderer.setClearColor(0x000000);//背景色设为黑色

            var scene=new THREE.Scene();//添加场景
            //PerspectiveCamera,OrthographicCamera
            var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            camera.position.set(25, 25, 25);
            camera.lookAt(new THREE.Vector3(0,0,0))//将相机朝着原点看
            scene.add(camera);
            //SphereGeometry球体
            //CircleGeometry圆形
            //TorusGeometry甜甜圈
            var cube = new THREE.Mesh(new THREE.TorusGeometry(3,1,100,100),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true
                })
            );

            scene.add(cube);//将cube添加到场景里
            var axesHelper=new THREE.AxesHelper(100);
            scene.add(axesHelper);
            renderer.render(scene, camera);//开始渲染
        }
    </script>

</body>
</html>
