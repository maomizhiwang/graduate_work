<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="scrpit/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function(){

            $("#b01").click(function(){

                gettxt=$.ajax({url:"test.txt",async:false});
               var temp=gettxt.responseText;
                $("#myDiv").html(temp);
            });

        }); </script>
</head>
<body>

<div id="myDiv">
    <h2>通过 AJAX 改变文本</h2>
</div>

<button id="b01" type="button">改变内容</button>

</body>
</html>
